spring:
  profiles:
    active: dev
  main:
    web-application-type: reactive
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: member-api
          uri: lb://member-api
          predicates:
            - Path=/members/**, /api/members/**
        - id: auth-api
          uri: lb://auth-api
          predicates:
            - Path=/auth/**
        - id: order-api
          uri: lb://order-api
          predicates:
            - Path=/orders/**, /api/orders/**
        - id: book-coupon-api
          uri: lb://book-coupon-api
          predicates:
            - Path=/books/**, /api/books/**

      default-filters:
        - name: JwtAuthenticationFilter
          args:
            headerName: X-USER
      discovery:
        locator:
          enabled: true
    loadbalancer:
      retry:
        backoff:
          enabled: true

