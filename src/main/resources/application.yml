spring:
  profiles:
    active: dev
  main:
    web-application-type: reactive
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: front-api
          uri: lb://front-api
          predicates:
            - Path=/frontend/**, /api/frontend/**, /admin/frontend/**
        - id: member-api
          uri: lb://member-api
          predicates:
            - Path=/members/**, /api/members/**
        - id: auth-api
          uri: lb://auth-api
          predicates:
            - Path=/auth/**
        - id: book-coupon-api
          uri: lb://book-coupon-api
          predicates:
            - Path=/api/books/**
          filters:
            - RewritePath=/api/(?<path>.*), /${path}
        - id: order-api
          uri: lb://order-api
          predicates:
            - Path=/orders/**,  /api/orders/**

      default-filters:
        - name: JwtAuthenticationFilter
          args:
            headerName: X-USER
      discovery:
        locator:
          enabled: true
    loadbalancer:
      retry:
        backoff:
          enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://admin:1234@eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true


